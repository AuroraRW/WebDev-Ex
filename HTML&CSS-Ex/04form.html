<!DOCTYPE html>
<html>
    <head>
        <title>Complete Form Solution</title>
    </head>
    <body>
    <h1>Register</h1>
    <form>
        <div>
            <label for="first-name">First Name:</label>
            
            <input id="first-name" type="text" placeholder="Tom" required="" name="first-name">

            <label for="last-name">Last Name:</label>
            
            <input id="last-name" type="text" placeholder="Lee" required="" name="last-name">
        </div>
        <div>
            <label for="male-radio">Male</label>
            
            <input id="male-radio" type="radio" name="sex-radio" value="choice-male">

            <label for="female-radio">Female</label>
            
            <input id="female-radio" type="radio" name="sex-radio" value="choice-female">

            <label for="other-radio">Other</label>
            
            <input id="other-radio" type="radio" name="sex-radio" value="choice-other">
        </div>
        <div>
            <label for="email">Email:</label>

            <input id="email" type="text" placeholder="your email" required="" name="email">

            <label for="password">Password:</label>

            <input id="password" type="text" placeholder="your password" name="password" required="" title="4 to 8 characters">

        </div>
        <div>
            <label>Birthday:</label>
        </div>
        <div>
            <label for="agree-checkbox">I agree to the terms and conditions</label>

            <input id="agree-checkbox" name="agree" type="checkbox" >
        </div>
        <div>
            <input id="submit-button" name="submit" type="button" value="Submit">
        </div>
    </form>

        </body>
</html>
